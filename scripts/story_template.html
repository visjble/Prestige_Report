<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{STORY_TITLE}} | Prestige Report</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .story-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .story-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .story-headline {
            font-size: 2.8rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .story-meta {
            font-style: italic;
            color: var(--color-dark-gray);
            margin-bottom: 20px;
        }

        .story-content {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .story-content p {
            margin-bottom: 1.5em;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            font-weight: 600;
        }

        /* Smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }

        /* Style for the continue-reading anchor */
        #continue-reading {
            scroll-margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="site-title">Prestige Report</h1>
            <p class="site-description">Exclusive Stories From The World's Elite</p>
        </div>
    </header>

    <main class="container">
        <article class="story-container">
            <header class="story-header">
                <h1 class="story-headline">{{STORY_TITLE}}</h1>
                <div class="story-meta">
                    <span class="author">BY CHARITON P.</span><br>
                    <span class="story-date">{{STORY_DATE}}</span>
                </div>
            </header>

            <div class="story-content">
                {{STORY_CONTENT}}
            </div>

            <a href="../index.html" class="back-link">‚Üê Back to all stories</a>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Prestige Report</p>
            <p>Exclusive Stories From The World's Elite</p>
        </div>
    </footer>
</body>

</html>
