name: Prestige Report
on:
  schedule:
    - cron: '0 12 * * *'  # Runs at 12:00 UTC daily
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Required for pushing changes

jobs:
  generate-story:
    runs-on: ubuntu-latest
    steps:
      - name: Clean workspace
        run: rm -rf $GITHUB_WORKSPACE/*

      - uses: actions/checkout@v3

      - name: Clear cache
        run: |
          rm -rf $GITHUB_WORKSPACE/.github/tmp || true
          rm -rf $GITHUB_WORKSPACE/scripts/key.txt || true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'  # Adjust if necessary
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate story
        run: python scripts/story_generator_02.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/
          git commit -m "Add daily story $(date +'%Y-%m-%d')" || echo "No changes"
          git push origin main  # Explicit branch
